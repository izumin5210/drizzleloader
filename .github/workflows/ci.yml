name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        command:
          - name: format-and-lint
            run: pnpm check
          - name: knip
            run: pnpm knip
          - name: test-integration
            run: |
              pnpm build
              pnpm test:integration
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read
    services:
      postgres:
        image: ${{ matrix.command.name == 'test-integration' && 'postgres:17-alpine' || '' }}
        env:
          POSTGRES_HOST_AUTH_METHOD: trust
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      POSTGRES_URL: postgres://postgres@localhost:5432/postgres
    name: ${{ matrix.command.name }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: "lts/*"
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: ${{ matrix.command.name }}
        run: ${{ matrix.command.run }}
      - name: Check for uncommitted changes
        run: git diff --exit-code

  test:
    strategy:
      matrix:
        include:
          # ubuntu-latest: LTS active + maintenance
          - os: ubuntu-latest
            node-version: "lts/*"
          - os: ubuntu-latest
            node-version: "lts/-1"
          # # windows-latest: LTS active only
          # - os: windows-latest
          #   node-version: "lts/*"
      fail-fast: false
    runs-on: ${{ matrix.os }}
    name: test / Node.js ${{ matrix.node-version }} / ${{ matrix.os }}
    permissions:
      contents: read
      pull-requests: write
      actions: write
    env:
      COVERAGE: ${{ matrix.node-version == 'lts/*' && matrix.os == 'ubuntu-latest' }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: test
        run: pnpm test --coverage=${COVERAGE}
      - uses: k1LoW/octocov-action@73d561f65d59e66899ed5c87e4621a913b5d5c20 # v1
        if: env.COVERAGE == 'true'

  status-check:
    runs-on: ubuntu-latest
    needs:
      - build
      - test
    permissions: {}
    if: failure()
    steps:
      - run: exit 1

